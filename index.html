<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login-page-ui-clone</title>
    <link rel="icon" href="./d4ZIVX-5C-b.ico" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class='login'>
        <div class='facebook'>
<!--facebook main title-->
            <div class='facebooktext'>
                facebook
            </div>
<!--facebook second title-->
            <div class='title'>
                Facebook helps you connect and share
                <br />
                with the people in your life.
            </div>
        </div>
        <div class='loginContainer'>
<!--login data input section-->
        <div class="logindetail">
            <input type="email" placeholder='Email Address or Phone Number' />
            <br/>
            <input type="Password" placeholder='Password' />
        </div>
<!--login button section-->
        <div class='btn'>Log In</div>
<!--forget section-->
        <div class='forget'>
            <a href="https://www.facebook.com/" target="_blank">Forgotten password?</a>
        </div>

<!--create new account section-->
        <div class='create'>
            <br>
<hr>
            <button class='btns'>
             <a href="https://www.facebook.com/" target="_blank">Create New Account</a>
            </button>
        </div>
        <br />
<!--create new page section-->
        <div class='page'>
            <a href="https://www.facebook.com/" target="_blank">Create a Page </a>
for a celebrity, brand or business.
        </div>
        </div>
    </div>
</body>
</html>
